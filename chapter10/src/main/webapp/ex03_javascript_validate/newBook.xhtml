<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Create a new Book</title>

    <script type="text/javascript">
        function priceRequired() {
            if (document.getElementById("price").value == "") {
                document.getElementById("priceError").innerHTML = "Пожалуйста, введите цену!"
            }
        }
    </script>
</head>
<body>
<h2>Create a new book</h2>
<hr/>
<table border="0">
    <tr>
        <td>ISBN :</td>
        <td><input type="text"/></td>
    </tr>
    <tr>
        <td>Title :</td>
        <td><input type="text"/></td>
    </tr>
    <tr>
        <td>Price :</td>
        <td><input id="price" type="text" onblur="javascript:priceRequired()"/>
            <span id="priceError"/>
        </td>
    </tr>
    <tr>
        <td>Description :</td>
        <td><textarea cols="20" rows="5"></textarea></td>
    </tr>
    <tr>
        <td>Number of pages :</td>
        <td><input type="text"/></td>
    </tr>
    <tr>
        <td>Illustrations :</td>
        <td><input type="checkbox"/></td>
    </tr>
</table>
<input name="" type="submit" value="Create"/>
<hr/>
<em>Изучаем Java EE</em>
</body>
</html>
